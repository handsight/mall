rocketmq:
  # NameServer地址
  name-server: 172.31.36.77:9876
  producer:
    #生产者的组名
    group: qup-ucneter
    #消息最大长度 默认1024*4(4M)
    maxMessageSize: 4096
    #发送消息超时时间,默认3000
    sendMessageTimeout: 3000
    #发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2

