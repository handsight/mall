spring:
  application:
    name: mall_geteway
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
        file-extension: yaml  # 必须修改成yaml
        group: DEFAULT_GROUP  # 缺省即可
        prefix: ${spring.application.name} # 缺省即可

    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      discovery:
        locator:
          # 开启服务注册和发现
          # 如果为true，访问路径有两个：
          # 1.ip:9200/gmaya-service-admin/user/test
          # 2.ip:9200/admin/user/test  (这个是Path自己定义的/admin/**)
          # 如果为false，访问路径有一个ip:9200/admin/user/test
          enabled: true
          # 服务名配置为小写
          lower-case-service-id: true
      routes:
        #微服务
        - id: mall-stock # 不重复即可
          uri: lb://mall-stock # 需要转发到的服务名称
          predicates:
             #以 /api/mall-stock开头的路径全部转发到lb://mall-stock的服务上
            - Path=/api/mall-stock/**
          filters:
            # 去掉前面1个前缀,也就是真正转发访问的时候不带/api/mall-stock/
            - StripPrefix=2
        - id: mall-user
          uri: lb://mall-user
          predicates:
            - Path=/api/mall-user/**
          filters:
            - StripPrefix=2
        - id: mall-auth
          uri: lb://mall-auth
          predicates:
            - Path=/api/mall-auth/**
          filters:
            - StripPrefix=2


