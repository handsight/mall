server:
  port: 7005


spring:
  application:
    name: mall_order
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
        file-extension: yaml  # 必须修改成yaml
        group: DEFAULT_GROUP  # 缺省即可
        prefix: ${spring.application.name} # 缺省即可

  #分库分表配置 基于4.X文档
  shardingsphere:
    datasource: #1.定义数据源-->1主2从
      names: master1order1,master1order2,slave1order1,slave1order2,slave2order1,slave2order2  #定义数据源
      master1order1:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_db_1?useUnicode=true
        username: root
        password: root
      master1order2:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_db_2?useUnicode=true
        username: root
        password: root
      slave1order1:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3307/order_db_1?useUnicode=true
        username: root
        password: root
      slave1order2:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3307/order_db_2?useUnicode=true
        username: root
        password: root
      slave2order1:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3308/order_db_1?useUnicode=true
        username: root
        password: root
      slave2order2:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3308/order_db_1?useUnicode=true
        username: root
        password: root

    sharding:
      broadcast-tables: t_dict #指定公共表
      master-slave-rules: #2.主库从库逻辑数据源定义
        ds1:
          master-data-source-name: master1order1
          slave-data-source-names: slave1order1,slave2order1
        ds2:
          master-data-source-name: master1order2
          slave-data-source-names: slave1order2,slave2order2

      tables:
        t_order: #3.表t_order的分库分表策略
          actual-data-nodes: ds$->{1..2}.t_order_$->{1..3}
          key-generator: #指定t_order表的主键order_id生成策略为SNOWFLAKE雪花算法
            column: order_id
            type: SNOWFLAKE
          #4.分库的策略  以user_id为分片键，
          database-strategy:
            inline:
              algorithm-expression: ds$->{user_id % 2+1}
              sharding-column: user_id
           #5.分表的策略 以order_id为分片键，
          table-strategy:
            inline:
              algorithmExpression: t_order_$->{order_id % 3 + 1}
              sharding-column: order_id
    props:
      sql:
        show: true #打开sql输出日志
  main:
    allow-bean-definition-overriding: true

